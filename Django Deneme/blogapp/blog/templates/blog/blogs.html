{% extends "base.html" %}

{% block title %}Blogs{% endblock %}

{%block content%}
    <div class="container MT-3">
        <div class="row">
            <div class="col-3">
                 {% include 'partials/_catagories.html' %}
            </div>
            <div class="col-9">
                <h1>All Blogs</h1>
                <hr>

                {% for blog in blogs %}
                    {% if blog.is_activate %}
                        {% include 'info/_info.html' %}
                    {% endif %}

                {% endfor %}
            </div>

        </div>
    </div>

{% endblock %}
